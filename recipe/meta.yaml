{% set name = "jupyterlab_templates" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6897f00d1ea5a4de114a5ea351e69fbe2373e2a328c5bfcd7a128620b7de36c1

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
    - yarn
    - jupyter-packaging
    - jupyterlab
  run:
    - python >=3.7
    - jupyterlab >=3.0.0

test:
  imports:
    - jupyterlab_templates

about:
  home: https://github.com/finos/jupyterlab_templates
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Jupyter notebook templates
  description: Jupyter notebook templates
  dev_url: https://github.com/finos/jupyterlab_templates

extra:
  recipe-maintainers:
    - timkpaine

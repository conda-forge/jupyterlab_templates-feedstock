{% set name = "jupyterlab_templates" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2554d073426a8d399bda484cd212ffa8ff3764f0e2a84bcf95cdf8a9a5d551fe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
    - yarn
    - hatchling >=1.3.1
    - hatch-jupyter-builder
    - jupyterlab >=4,<5
  run:
    - python >=3.7
    - jupyterlab >=4,<5

test:
  imports:
    - jupyterlab_templates

outputs:
  - name: jupyterlab_templates
  - name: jupyterlab-templates
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage("jupyterlab_templates", exact=True) }}

about:
  home: https://github.com/finos/jupyterlab_templates
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Jupyter notebook templates
  description: Jupyter notebook templates
  dev_url: https://github.com/finos/jupyterlab_templates

extra:
  recipe-maintainers:
    - timkpaine
